	<script type="application/javascript">
if ('serviceWorker' in navigator) {
	navigator.serviceWorker.register(location.href+'/sw.js', { scope: '/' }).then((registration) => {
	    const data = {
		type: 'CACHE_URLS',
		payload: [
		    location.href,
		    ...perfomance.getEntriesByType('resource').map((e) => e.name)
		]
	    };
	    registration.installing.postMessage(data);
	}).catch((err) => console.log('SW REGISTRATION FAIL', err));
}
	</script>
